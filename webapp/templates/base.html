<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>{% block title %}QuickML{% endblock %}</title>
</head>

<body>
	<!-- NAVIGATION BAR  -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">QuickML</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<!--============================ LEFT CONTAINER ============================ -->
	<div class="container-fluid">
		<div class="row row-no-gutters">
			<div class="col-md-4">
				{% block leftcontent %}

				<div class="container">
					<h1 class="display-4">Select Algorithm</h1>
				</div>

				<button class="btn btn-primary" data-toggle="collapse" href=".learning" aria-expanded="false"
					style="margin:20px 0px 0px 30px">
					Machine Learning
				</button>
				<!-- ML SUP LEARNING -->
				<div class="learning collapse hide">
					<button class="btn btn-primary collapsed" data-toggle="collapse" href=".card-header1"
						aria-expanded="false" aria-controls="collapseOne" style="margin:30px 0px 5px 45px">
						Supervised Learning
					</button>
				</div>

				<!-- REGRESSION  -->
				<div class="card-header1 collapse hide" id="headingOne">
					<h5 class="mb-0">
						<button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#collapseOne"
							aria-expanded="false" aria-controls="collapseOne" style="margin:20px 3px 3px 70px">
							Regression Algorithms
						</button>
					</h5>
				</div>

				<div id="collapseOne" class="collapse hide" data-parent="#accordion">
					<div class="card-body">
						<ul style="margin-left:40px">
							<li><button class="btn choice" value="ML-REG-SLR">Simple Linear
									Regression</button></li>
							<li><button class="btn choice" value="ML-REG-MLR">Multiple
									Linear
									Regression</button></li>
							<li><button class="btn choice" value="ML-REG-PLR">Polynomial
									Linear
									Regression</button></li>
							<li><button class="btn choice" value="ML-REG-SVfR">Support
									Vector
									Regression</button>
							<li>
						</ul>
					</div>
				</div>
				<!-- CLASSIFICATION -->
				<div class="card-header1 collapse hide" id="headingTwo">
					<h5 class="mb-0">
						<button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#collapseTwo"
							aria-expanded="false" aria-controls="collapseTwo" style="margin:7px 3px 20px 70px">
							Classification Algorithms
						</button>
					</h5>
				</div>
				<div id="collapseTwo" class="collapse hide" data-parent="#accordion">
					<div class="card-body">
						<ul style="margin-left:40px">
							<li><button class="btn choice" value="ML-CL-KNN">K-Nearest
									Neighbors</button></li>
							<li><button class="btn choice" value="ML-CL-SVM">Support Vector
									Machine</button></li>
							<li><button class="btn choice" value="ML-CL-KSVM">Kernel
									Support
									Vector
									Machine</button></li>
							<li><button class="btn choice" value="ML-CL-NB">Naive
									Bayes</button>
							</li>
							<li><button class="btn choice" value="ML-CL-DTC">Decision Tree
									Classification</button></li>
							<li><button class="btn choice" value="ML-CL-RFC">Random Forest
									Classification</button></li>
						</ul>
					</div>
				</div>
				<!-- UNSUPERVISED LEARNING -->
				<div class="learning collapse hide">
					<button class="btn btn-primary collapsed" data-toggle="collapse" href=".card-header2"
						aria-expanded="false" aria-controls="collapseOne" style="margin:10px 0px 5px 45px">
						Unsupervised Learning
					</button>
				</div>
				<div class="card-header2 collapse hide" id="headingTwo">
					<h5 class="mb-0">
						<button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#collapseFour"
							aria-expanded="false" aria-controls="collapseFour" style="margin:20px 3px 3px 70px">
							Clustering Algorithms
						</button>
					</h5>
				</div>
				<div id="collapseFour" class="collapse" data-parent="#accordion">
					<div class="card-body">
						<ul style="margin-left:40px">
							<li><button class="btn choice" value="ML-CLU-KM">K-Means
									Clustering</button></li>
							<li><button class="btn choice" value="ML-CLU-HC">Hierarchical
									Clustering</button></li>
						</ul>
					</div>
				</div>

				<!-- <h3>Deep Learning Algorithms</h3> -->
				<div class="container-fluid">
					<div id="accordion" style='width:33%'>

						<div class="card-headerDL" id="headingThree">
							<h5 class="mb-0">
								<button class="btn btn-primary" data-toggle="collapse" href=".learning1"
									aria-expanded="false" aria-controls="collapseOne" style="margin:20px 0px 0px 15px">
									Deep Learning
								</button>
							</h5>
						</div>

						<div class="learning1 collapse hide">
							<button class="btn btn-primary collapsed" data-toggle="collapse" href="#collapseFive"
								aria-expanded="false" aria-controls="collapseOne" style="margin:30px 0px 5px 25px">
								Supervised Learning
							</button>
						</div>

						<div id="collapseFive" class="collapse hide" data-parent="#accordion">
							<div class="card-body">
								<ul>
									<li><button class="btn choice" value="DL-ANN">ANN</button></li>
									<li><button class="btn choice" value="DL-CNN">CNN</button></li>
									<!-- <li><button class="btn choice" value="DL-RNN">RNN</button></li>
									<li><button class="btn choice" value="DL-SOM">SOM</button></li>
									<li><button class="btn choice" value="DL-RBM">RBM</button></li>
									<li><button class="btn choice" value="DL-AE">AE</button></li> -->
								</ul>
							</div>
						</div>

						<div class="learning1 collapse hide">
							<button class="btn btn-primary collapsed" data-toggle="collapse" href=".card-header1"
								aria-expanded="false" aria-controls="collapseOne" style="margin:10px 0px 5px 25px">
								Unsupervised Learning
							</button>
						</div>
					</div>
				</div>
			</div>


			{% endblock %}


			<!--============================ RIGHT CONTAINER ============================ -->
			{% block rightcontent %}

			<div class="col-md-8">
				<button id='appear0' style="display:none" class="btn btn-dark" data-toggle="collapse" href=".vk"
					aria-expanded="true" aria-controls="vk" style="margin:20px 0px 0px 15px"> Input Data</button>

				<div class="rightpane vk collapse hide" style="display:none" id="appear1">

					<h3> Input Data </h3>

					<!-- File upload -->
					<form method="POST" action="/" enctype="multipart/form-data">
						<p><input type="file" name="file"></p>
						<p><input type="submit" value="Submit"></p>
					</form>
				</div>

			</div>
		</div>
	</div>


	{% endblock %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
	</div>
</body>

</html>
